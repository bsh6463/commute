<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Route</title>
</head>
<body>
<h1>Search your route </h1>

<div class="search box">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">SX</span>
        <input type="text" class="form-control" placeholder="출발지 경도" aria-label="SX" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">SY</span>
        <input type="text" class="form-control" placeholder="출발지 위도" aria-label="SY" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">EX</span>
        <input type="text" class="form-control" placeholder="도착지 경도" aria-label="EX" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">EY</span>
        <input type="text" class="form-control" placeholder="도착지 위도" aria-label="EY" aria-describedby="basic-addon1">
    </div>
    <button type="button" class="btn btn-primary">검색</button>
</div>

</body>
</html>
